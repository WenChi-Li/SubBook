<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- bootstrap CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
crossorigin="anonymous"></script>


<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        width: 300px;
        margin: 0 auto;
    }
    h1 {
        width: 300px;
        margin: 0 auto;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;

        color: rgb(12, 12, 12);
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1 class="display-1">登入</h1>
<form id="loginForm" onsubmit="submitForm(event)">
    <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <button type="submit">登入</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">註冊</button>
</form>

<!-- 註冊 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">註冊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/UserDataInsert.controller" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="phonenumber1" class="col-form-label">電話:</label>
              <input type="text" class="form-control" id="phonenumber1" name="phonenumber">
            </div>
            <div class="mb-3">
              <label for="password1" class="col-form-label">密碼:</label>
              <input type="password" class="form-control" id="password1" name="password">
            </div>
            <div class="mb-3">
                <label for="userName" class="col-form-label">使用者名稱:</label>
                <input type="text" class="form-control" id="userName" name="userName"></textarea>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                  <button type="submit" class="btn btn-secondary" >送出</button>
                </div>
          </form>
        </div>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function submitForm(event) {
    event.preventDefault();

    // 從表單取值
    var phonenumber = document.getElementById("phonenumber").value;
    var password = document.getElementById("password").value;

    //  JSON 格式
    var data = {
        "phonenumber": phonenumber,
        "password": password
    };

    axios.post('http://localhost:8080/login', data)
    .then(response => {
        console.log('登入成功:', response.data);
        window.location.href ="http://localhost:8080/AllBook.html"
    })
    .catch(error => {
        console.error('登入失敗', error);
    });
}
</script>

</body>
</html>
